<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="title">
        <h1>Contador</h1>
    </div>

    <div id="container">
        <div>
            <label for="Inicio">Número inicial:</label>
            <input type="number" name="inicio" id="inicio">
        </div>
        <div>
            <label for="Fim">Número final:</label>
            <input type="number" name="fim" id="fim">
        </div>
        <div>
            <label for="salto">Salto de contagem:</label>
            <input type="number" name="Salto" id="salto" placeholder="Salto">
            <input type="button" value="Enviar">
        </div>
        <div id="res">

        </div>
    </div>

    <script src="./script/script.js"></script>
</body>

</html>
