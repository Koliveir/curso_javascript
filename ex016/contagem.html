<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="title">
        <h1>Contador</h1>
    </div>

    <div id="container">
        <div>
            <p>Número Inicial: 
                <input type="number" name="inicio" id="inicio">
            </p>
        </div>
        <div>
            <p>Número Final: 
                <input type="number" name="fim" id="fim">
            </p>
        </div>
        <div>
            <p>Salto da contagem: 
                <input type="number" name="Salto" id="salto">
            </p>
            <input type="button" value="Enviar" id="botao" onclick="contar()">
        </div>
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>

</html>
