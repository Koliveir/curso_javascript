<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            background: rgba(16, 128, 16, 0.863);
            color: whitesmoke;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area');
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)


        function clicar() {
            a.innerText='Clicou!';
            a.style.background='grey';
            a.style.color='red';
        }
        function entrar() {
            a.innerText="Entrou!"
            a.style.background='blue'
        }
        function saiu() {
            a.innerText="Saiu!"
            a.style.background='rgba(16, 128, 16, 0.863)'
            a.style.color='whitesmoke'
        }
    </script>
    
</body>
</html>
