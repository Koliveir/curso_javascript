<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, ${nome}. Seu nome tem ${nome.length} letras.<br/>`) //escreve uma mensagem no corpo do html
        document.writeln(`${nome.toUpperCase()}<br/>`); //Maiuscula
        document.writeln(`${nome.toLowerCase()}<br/>`); //Minuscula
    </script>
</body>
</html>
